<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabiano de Assis">
    <title>Soma entre dois números</title>
</head>
<body>
    <header>
        <h1>Soma entre dois números</h1>
    </header>
    <main>
        <div class="container">
            <form onsubmit="return false;">
                <input type="number" placeholder="Informe um número:" id="x" />
                <label>+</label>
                <input type="number" placeholder="Informe outro número:" id="y" />
                <br>
                <br>
                <button onclick="somar()">Somar</button>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
